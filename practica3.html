<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtiene coordenadas</title>
</head>
<body>
   <p>Haz click para obtener las coordenadas de tu dispositivo</p> 
   <button onclick="getLocation()">Obtener coordenadas</button>
   <p id="mapa"></p>

   <script>
       var demo = document.getElementById("mapa");

       function getLocation() {
           if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition);
        }
           else {
            demo.innerHTML = "El navegador no es compatible con la geolocalizaci√≥n."
           }
       }

       function showPosition(posicion) {
            mapa.innerHTML = "Latitud" + posicion.coords.latitude + "<br>" + "Longitud: " + posicion.coords.longitude;
       }
   </script>
</body>
</html>
