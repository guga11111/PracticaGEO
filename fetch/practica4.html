<!DOCTYPE html>
<html>
    <head>
    <title>Casos de cobis en tiempo real</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map {
        height: 100%;   
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
    </head>
    <body>
        
    <div id="map"></div>
    <script>
    var coordenadas = {
        lat: 0, 
        lng: 0
        }
    var propiedades = {
        center: coordenadas,
        zoom: 2
        }
    function iniciaMapa() {
        fetch('paises.json') //llamamos archivo en una promesa
        .then(function(response) {
            response.json().then(function(datos) { //Funcion que devuelve datos del JSON
                const map = new google.maps.Map(document.getElementById('map'), propiedades); //Creo mapa con sus respectivas props
                //console.log(datos);
                datos.forEach( marcador => { //Por cada pais encontrado, pone un marcador
                    fetch('http://corona.lmao.ninja/docs') 
                    .then(function(respuesta) {  //Llama a la API por cada país. Puede tardar mucho. 
                        respuesta.json().then(function(datospaises) { //Navego a traves del JSON
                            datospaises.forEach(registro => {// Itera datos de los paise                                                     
                                if(registro.country==marcador.CountryName){ //Si el pais coincide al que yo tengo, sigo
                                    //Creamos la cadena y el info window para que muestre los datos al dar click
                                    var informacion = "<strong>País:</strong> "+ registro.country +"<br><strong>Casos:</strong> " + registro.cases + "<br><strong>Nuevos hoy:</strong> " + registro.todayCases + "<br><strong>Muertes:</strong> " + registro.deaths + "<br><strong>Muertes Hoy:</strong> " + registro.todayDeaths + "<br><strong>Recuperados:</strong> " + registro.recovered + "<br><strong>Activos:</strong> " + registro.active + "<br><strong>Críticos:</strong> " + registro.critical + "<br><strong>Casos por millón:</strong> " + registro.casesPerOneMillion + "<br> <img src="+ registro.flag+" alt=>";
                                    var infowindow = new google.maps.InfoWindow({
                                        content: informacion
                                    });
                                    let marker = new google.maps.Marker({
                                        map: map,
                                        position: new google.maps.LatLng(marcador.CapitalLatitude, marcador.CapitalLongitude),
                                        title: marcador.CountryName +  ' ' + registro.cases
                                    });
                                    marker.addListener('click', function() {
                                        infowindow.open(map, marker); //Aqui lo manda a llamar
                                    });
                                }
                            });
                        });
                    });
                });
            });
        })
        .catch(function(error) {
            console.log('Algo no jaló :( ' + error.message);
        });   
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3AeaFGSYUxlTyT2hNNEnu8uEuqWe3duU&callback=iniciaMapa">
    </script>
    </body>
</html>
