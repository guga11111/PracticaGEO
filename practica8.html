<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 8</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: khaki;

        }
        #mapa {
          margin-top: 30px;
            width: 100%;
            height: 640px;
        }
        .select {
          background-color: grey;
          color: white;
          margin-bottom: 20px;
        }
        .title {
          background-color: indianred;
          height: 50px;
          margin-bottom: 30px;
          border-radius: 10px;
        }
        .space {
          margin-top: 10px;
        }

        
    </style>
    
</head>
<body>

<form action="">
    <div class="container-fluid space">
        <div class="container">
              <center class="title">
                    <h1>Diferentes idiomas en Google Maps</h1>
                     <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Idiomas</label>
                    </div>
                    <select select name="idioma" id="idioma" class="custom-select select" onchange="this.form.submit()">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="it">Italiano</option>
                        <option value="zh">Chino</option>
                        <option value="ja">Japonés</option>
                        <option value="ca">Catalán</option>
                        <option value="fr">Francés</option>
                        <option value="de">Alemán</option>
                    </select>
                  </div>
              </center>
                

            <div class="row">
                <div class="col-12">
                    <div id="mapa"></div>
                </div>
            </div>
           

        </div>
    </div>
</form>


    <script>

        var coordenadas = {
            lat: 23.634501, lng: -102.552784
        }

        const queryString = window.location.search;

        console.log(queryString);

        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');

        document.getElementById('idioma').value = idioma;

        var script = document.createElement('script');

        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa&language=' + idioma;
        document.head.appendChild(script);

        function iniciaMapa(){
            var map = new google.maps.Map(
            document.getElementById('mapa'),
            {
                center: coordenadas,
                zoom: 3
            }
            );
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    
</body>
</html>
