<style>
    #mapa {
        width: 100%;
        height: 600px;
    }
</style>
<script>
    var informacion = "<h1>Casa de guga</h1>"
    informacion +=
        "<p><strong>Dirección:</strong> Col Bénito Juárez, Calle Central#876, Acapulco,Guerrero</p>"
    function iniciaMapa() {
        var propiedades = {
            center: {
                lat: 16.885095,  
                lng: -99.843974
            },
            zoom: 16
        };
        const mapa = document.getElementById("mapa")
        const map = new google.maps.Map(mapa, propiedades)
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                let posicion = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                }
                let propiedadesMarcador = {
                    position: posicion,
                    map,
                    title: "Marcardor"
                }
                const marcador = new google.maps.Marker(propiedadesMarcador);
                map.setCenter(posicion)
                const infowindow = new google.maps.InfoWindow({
                    content: informacion
                })
                marcador.addListener("click", () => {
                    infowindow.open(map, marcador);
                })

                marcador.addListener("mouseover", () => {
                    infowindow.open(map, marcador);
                })
            })
        }

    }
</script>
<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa"
    async defer>
</script>
