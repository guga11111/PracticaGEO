<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <style>

        #map{
            height: 600px;
            width: 100%;
            background-color: #efefef;
        }
    </style>
</head>
<body>
    <div id="map"></div>
      

    <script>

        "use strict";


        function iniciaMapa(){

            var propiedades = { 
                center: { 
                            lat: 21.152639, lng: -101.711598 
                        }, 
                zoom: 14 
            }

            var mapa =  document.getElementById("map")
            var map = new google.maps.Map(mapa, propiedades);
            informacion = new google.maps.InfoWindow;

            if(navigator.geolocation){

                navigator.geolocation.getCurrentPosition( position => {
                    
                    var pos = { 
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    informacion.setPosition(pos)
                    informacion.setContent("Ya te localice, te estoy espiando, RUN <br> <img src='descarga.png'>")
                    informacion.open(map)
                    map.setCenter(pos)

                });

            }

        }
        

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVGulVnYEUfwHCikp8RI517E5p6ixmXZU&callback=iniciaMapa" async defer></script>

</body>
</html>
